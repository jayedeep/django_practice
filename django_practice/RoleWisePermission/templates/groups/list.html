{% extends '../base.html' %}

{% block content %}
  <div class="container">

    <div class="card col-md-6 offset-md-3 p-3">
      <div class="card-header">
        <h4>Groups</h4>
        <a href="{% url 'home' %}" class="btn btn-sm btn-primary">Home</a>
      </div>
      <div class="card-body">
          <ul class="list-group">
              {% for group in groups %}
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="text-dark fw-bold">{{group.name}}</span>
                    <span class="text-success">{{group.description}}</span>
                    <span >
                      <a href="{% url 'update_group' id=group.id %}" class="btn btn-primary btn-sm">Edit</a>
                      <a href="{% url 'delete_group' id=group.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </span>
                  </li>

              {% endfor %}
            </ul>

      </div>
    </div>
  </div>
{% endblock content %}
