{% extends './base.html' %}

{% block content %}

    <div class="container">
         {% if user.is_authenticated %}
            <h5>Current login user is : {{user.username}}</h5>

        {% endif %}
    </div>
    <div class="container my-3">

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-primary btn-sm"> Logout </a>

        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-sm"> Login </a>
             <a href="{% url 'register' %}" class="btn btn-primary btn-sm"> Signup </a>
        {% endif %}
        </div>
    <div class="container">
            <h3>This is Home Page</h3>

    </div>
{% endblock content %}
