{% extends './base.html' %}

{% block content %}
  <div class="container">

    <div class="card col-md-4 offset-md-4 p-3">
      <div class="card-header">
        <h4>Login!</h4>
      </div>
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
          {% include './common_fields.html' with field=field %}
        {% endfor %}
         <div class="card-footer text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
      <div class="card-footer text-center">
            <a href="{% url 'register' %}"  class="btn btn-danger">Register</a>
        </div>

    </div>
  </div>
{% endblock content %}
